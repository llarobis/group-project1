<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do Item Home View</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-primary">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#createItem-modal" style="background-color: #FFE08E;">Create New To Do Item</button>
        <div class="modal fade" id="createItem-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-title" style="display: none" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-white" style="background-color: #FF6962;">
                        <h1 class="modal-title" id="modal-title">Create To Do Item</h1>
                    </div>

                    <div class="modal-body">
                        <label for="modal-date" class="form-label">Assign A Date</label>
                        <input type="date" class="form-control" id="modal-date" placeholder="MM/DD/YYYY">

                        <label for="modal-name" class="form-label">Assign A Name</label>
                        <input type="text" class="form-control" id="modal-name" placeholder="e.g. Do laundry, Pack lunch, Meet with client">

                        <label for="modal-description" class="form-label">Description</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Add some notes" id="modal-description"></textarea>
                        </div>
                    </div>
                    
                    <div class="modal-footer justify-content-evenly">
                        <button type="button" id="create" class="btn text-white" style="background-color: #FF6962;">Create</button>
                        <button type="button" id="cancel" class="btn text-white" style="background-color: #FF6962;" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
