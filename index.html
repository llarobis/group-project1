<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-page">
    <h3 class="text-center">Things To Do</h3>
    <!-- Weekly View Section -->
    <div class="weekly-view text-center">
        <button id="prevBtn" class="btn btn-secondary btn-sm">Prev</button>
        <span class="mx-2" id="weekLabel">Weekly View</span>
        <button id="nextBtn" class="btn btn-secondary btn-sm">Next</button>
        <div class="mt-3 d-flex justify-content-around">
            <button id="monBtn" class="btn btn-outline-primary btn-sm">Mon</button>
            <button id="tueBtn"  class="btn btn-outline-primary btn-sm">Tue</button>
            <button id="wedBtn"  class="btn btn-outline-primary btn-sm">Wed</button>
            <button id="thuBtn"  class="btn btn-outline-primary btn-sm">Thu</button>
            <button id="friBtn"  class="btn btn-outline-primary btn-sm">Fri</button>
            <button id="satBtn"  class="btn btn-outline-primary btn-sm">Sat</button>
            <button id="sunBtn"  class="btn btn-outline-primary btn-sm">Sun</button>
        </div>
    </div>
    <!-- To-Do Creation Section -->
    <div class="text-center mb-3">
        <button id="createTodoBtn" class="btn btn-primary">Create New To Do Item</button>
    </div>
    <!-- To-Do List Section -->
    <div class="todo-list">
        <p class="font-weight-bold" id="date">To-Do List for: </p>
        <div id="todoContainer">
            <!-- To-do items will be added here dynamically -->
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
