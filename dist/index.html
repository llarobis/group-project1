<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-primary">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#createItem-modal" style="background-color: #FFE08E;">Create New To Do Item</button>
        <div class="modal fade" id="createItem-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="container text-white mx-auto my-0 px-0 py-0" style="background-color: #FF6962;">
                        <h1 class="fw-bold mx-0 my-0 px-0 py-0">Create To Do Item</h1>
                    </div>
                    <div class="container mx-auto my-0 px-0 py-0" style="background-color: #FFFFFF;">
                        <!-- <h1 class="d-inline font-semibold  text-center  text-xl"> To Do List</h1>
                        <input id="inputbox" class="relative  w-full  rounded-lg  text-xl  my-8 " type="text" placeholder="To do....1">
                        <input id="inputbox" class="relative  w-full  rounded-lg  text-xl  my-8 " type="text" placeholder="To do....2">
                        <input id="inputbox" class="relative  w-full  rounded-lg  text-xl  my-8 " type="text" placeholder="To do....3">
                        <div>DIV 1</div>
                        <div>DIV 2</div>
                        <ul id="list">urordered list</ul> -->
            
                        <h2 class="mx-auto my-0 px-0 py-0" style="background-color: lightblue;">Assign A Date</h2>
                        <input class="w-full rounded" type="text" placeholder="To do....1" style="background-color: #FFD6D4;">
                        <h2 class="mx-auto my-0 px-0 py-0" style="background-color: lightblue;">Assign A Name</h2>
                        <input class="rounded" type="text" placeholder="To do....2" style="background-color: #FFD6D4;">
                        <h2 class="mx-auto my-0 px-0 py-0" style="background-color: lightblue;">Description</h2>
                        <input class="rounded" type="text" placeholder="To do....3" style="background-color: #FFD6D4;">
                    </div>
                    <div class="container bg-secondary mx-auto my-0 px-0 py-2">
                        <button class="btn text-white mx-auto my-0" style="background-color: #FF6962;">Create</button>
                        <button class="btn text-white mx-auto my-0" style="background-color: #FF6962;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
