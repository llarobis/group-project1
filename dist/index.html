<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="XLM" style="background-color: aliceblue; ">
    <section>
        <h1 class="header" style="background-color: #FF6962; text-align: center; height: 90px; color: white; justify-content: center; align-items: center;">Create To Do Item</h1>
         <section style="display: block; justify-content: center; position: relative;">
               <div style="text-align: center;">Assign a Date<input type="date" placeholder=""></div>
               <div> Assign a Name<input type="text" placeholder=""></div>
               <div>Description<input type="text" placeholder=""></div>
               <div class="d-grid gap-2 d-md-block">
               <button class="btn btn-primary" type="button">CREATE</button>
               <button class="btn btn-primary" type="button">CANCEL</button>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
