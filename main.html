<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-page">
        <h3 class="text-center">Main Page</h3>

        <!-- Weekly View Section -->
        <div class="weekly-view text-center">
            <button id="prevBtn" class="btn btn-secondary btn-sm">Prev</button>
            <span class="mx-2" id="weekLabel">Weekly View</span>
            <button id="nextBtn" class="btn btn-secondary btn-sm">Next</button>
            <div class="mt-3 d-flex justify-content-around">
                <button class="btn btn-outline-primary btn-sm">Mon</button>
                <button class="btn btn-outline-primary btn-sm">Tue</button>
                <button class="btn btn-outline-primary btn-sm">Wed</button>
                <button class="btn btn-outline-primary btn-sm">Thu</button>
                <button class="btn btn-outline-primary btn-sm">Fri</button>
                <button class="btn btn-outline-primary btn-sm">Sat</button>
                <button class="btn btn-outline-primary btn-sm">Sun</button>
            </div>
        </div>

        <!-- To-Do Creation Section 
        <div class="text-center mb-3">
            <button id="createTodoBtn" class="btn btn-primary">Create New To-Do Item</button>
        </div> !-->
        
        <div class="row mx-0">
            <!-- Button to trigger the Modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#createItem-modal" style="background-color: #FFE08E;">Create New To Do Item</button>
        </div>

        <!-- To-Do List Section -->
        <div class="todo-list">
            <p class="font-weight-bold" id="todoDate">To-Do List for Tue 10/22/24</p>
            <div id="todoContainer">
                <!-- To-do items will be added here dynamically -->
            </div>
        </div>
      
        <div class="row mx-0">
            <!-- Show all To Do Items for the selected calendar day -->
        </div>

        <!-- Modal -->
        <div class="modal fade" id="createItem-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-title" style="display: none" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content"  id="my-modal">
                    <!-- Modal Header -->
                    <div class="modal-header text-white" style="background-color: #FF6962;">
                        <h1 class="modal-title mx-auto" id="modal-title">Create To Do Item</h1>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="modal-date" class="form-label">Assign A Date</label>
                            <input type="date" class="form-control" id="modal-date" placeholder="MM/DD/YYYY">
                        </div>
                        
                        <div class="mb-3">
                            <label for="modal-name" class="form-label">Assign A Name</label>
                            <input type="text" class="form-control" id="modal-name" placeholder="e.g. Do laundry, Pack lunch, Meet with client, etc.">
                        </div>
                        
                        <div class="mb-3">
                            <label for="modal-description" class="form-label">Description</label>
                            <textarea class="form-control" placeholder="Add a description here." id="modal-description"></textarea>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer justify-content-evenly">
                        <button type="button" id="create" class="btn text-white" style="background-color: #FF6962;" data-bs-dismiss="modal">Create</button>
                        <button type="button" id="cancel" class="btn text-white" style="background-color: #FF6962;" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
